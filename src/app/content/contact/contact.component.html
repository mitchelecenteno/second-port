<h2
  class="text-[color:var(--secondary-text-color)] font-semibold pb-3 col-span-2 !text-base"
>
  Contact
</h2>

<div class="flex flex-col pb-6 items-center lg:items-start">
  <div
    class="flex items-center justify-center laptop:justify-start desktop:justify-start pb-1"
  >
    <p
      class="text-[color:var(--secondary-text-color)] font-medium text-3xl mr-[-5px]"
    >
      Get In Touch
    </p>
    <img
      src="../../../assets/reverse-cat-75.gif"
      alt="GIF"
      class="w-12 h-auto pb-6 -ml-1.5"
    />
  </div>

  <p class="text-sm text-center lg:text-left !-mt-6 pb-1">
    <i
      >"Right now I'm open to new opportunities and experiences. <br />If you
      have any queries, feel free to contact me anytime"</i
    >
  </p>
  <div class="w-full flex justify-center lg:justify-start">
    <button
      class="bg-[color:var(--border-project-color)] text-[color:var(--secondary-text-color)] px-4 text-sm rounded-xl hover:bg-[color:var(--fade-text-color)]"
      (click)="sendMessage()"
    >
      <a> CONTACT</a>
    </button>
  </div>
</div>
