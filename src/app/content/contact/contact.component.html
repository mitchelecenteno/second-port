<h2
  class="text-[color:var(--secondary-text-color)] font-semibold pb-3 col-span-2 !text-base"
>
  Contact
</h2>

<div class="flex flex-col pb-10 sm:pb-24 items-center lg:items-start">
  <div
    class="flex items-center justify-center laptop:justify-start desktop:justify-start pb-1"
  >
    <p
      class="text-[color:var(--secondary-text-color)] font-medium text-2xl mr-[-5px] sm:text-3xl"
    >
      Get In Touch
    </p>
    <img
      src="../../../assets/reverse-cat-75.gif"
      alt="GIF"
      class="w-9 h-auto pb-4 -ml-1.5 sm:w-12 sm:pb-6"
    />
  </div>

  <p class="text-sm text-center lg:text-left !-mt-4 pb-1 sm:!-mt-6">
    <i
      >"Right now I'm open to new opportunities and experiences. If you have any
      queries, feel free to contact me anytime"</i
    >
  </p>
  <div class="w-full flex justify-center lg:justify-start">
    <button
      (click)="sendMessage()"
      class="cursor-pointer transition-all bg-blue-500 text-white px-5 py-1 rounded-lg border-blue-600 border-b-[4px] hover:border-[color:var(--dark-link-text-color)] hover:bg-[color:var(--link-text-color)] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px] active:border-b-[2px] active:brightness-90 active:translate-y-[2px]"
    >
      Say Hello
    </button>
  </div>
</div>
