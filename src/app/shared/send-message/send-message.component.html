<div class="flex justify-end pr-6 pt-5">
  <i
    class="fa-solid fa-x text-[color:var(--primary-text-color)] hover:text-[color:var(--bg-color)] cursor-pointer transition duration-200 ease-in-out transform hover:scale-110"
    (click)="onCancel()"
    matTooltip="Close"
    matTooltipPosition="right"
    matTooltipShowDelay="500"
  ></i>
</div>

<div class="h-full w-full px-14 sm:px-16 pb-4 text-[color:var(--bg-color)]">
  <section>
    <ng-container *ngFor="let info of messageInfo">
      <p
        class="text-lg sm:text-xl font-bold text-center text-[color:var(--fade-text-color)] flex flex-nowrap uppercase tracking-wider"
      >
        Contact Information
      </p>

      <div class="pt-4">
        <p
          class="text-sm sm:text-base font-medium text-[color:var(--primary-text-color)]"
        >
          Address:
        </p>
        <p class="text-sm sm:text-base">
          {{ info.address }}
        </p>
      </div>

      <div class="pt-8">
        <p
          class="text-sm sm:text-base font-medium text-[color:var(--primary-text-color)]"
        >
          Mobile:
        </p>
        <p class="text-sm sm:text-base">
          {{ info.mobileOne }}
        </p>
        <!-- <p class="text-sm sm:text-base">
          {{ info.mobileTwo }}
        </p> -->
      </div>

      <div class="pt-8 pb-2">
        <p
          class="text-sm sm:text-base font-medium text-[color:var(--primary-text-color)]"
        >
          Click to email:
        </p>

        <button class="text-lg italic">
          <a
            href="mailto:mitchele.centeno@gmail.com"
            matTooltip="Send email to mitchele.centeno@gmail.com"
            matTooltipPosition="above"
            matTooltipShowDelay="500"
            class="flex items-center hover:text-[color:var(--link-text-color)] group transition duration-200 ease-in-out"
          >
            <p class="text-sm sm:text-base flex flex-nowrap">
              {{ info.email }}
              <span
                class="material-symbols-outlined text-sm pl-1 transition-transform translate-custom-hover"
              >
                arrow_outward
              </span>
            </p>
          </a>
        </button>
      </div>
    </ng-container>
  </section>
</div>
