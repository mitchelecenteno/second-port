<div class="flex justify-end pr-6 pt-5">
  <i
    class="fa-solid fa-x text-[color:var(--primary-text-color)] hover:text-[color:var(--bg-color)]"
    (click)="onCancel()"
    matTooltip="close"
    matTooltipPosition="right"
    matTooltipShowDelay="500"
  >
  </i>
</div>

<div class="sm:grid sm:grid-cols-12 gap-2">
  <!-- Contact Information on the Left Side -->
  <div
    class="col-span-7 h-full w-full px-14 sm:px-16 pb-4 text-[color:var(--bg-color)]"
  >
    <section>
      <ng-container *ngFor="let info of messageInfo">
        <p
          class="text-base sm:text-base font-semibold text-center text-[color:var(--fade-text-color)] flex flex-nowrap"
        >
          CONTACT INFORMATION
        </p>

        <div class="pt-4">
          <p
            class="text-sm sm:text-base font-medium text-[color:var(--primary-text-color)]"
          >
            ADDRESS:
          </p>
          <p class="text-sm sm:text-base">{{ info.address }}</p>
        </div>

        <div class="pt-8">
          <p
            class="text-sm sm:text-base font-medium text-[color:var(--primary-text-color)]"
          >
            Mobile:
          </p>
          <p class="text-sm sm:text-base">{{ info.mobileOne }}</p>
          <p class="text-sm sm:text-base">{{ info.mobileTwo }}</p>
        </div>
        <div class="pt-8 pb-2">
          <p
            class="text-sm sm:text-base font-medium text-[color:var(--primary-text-color)]"
          >
            Click to email:
          </p>

          <button class="text-lg italic">
            <a
              href="mailto:mitchele.centeno@gmail.com"
              matTooltip="send email to mitchele.centeno@gmail.com"
              matTooltipPosition="above"
              matTooltipShowDelay="500"
              class="flex items-center hover:text-[color:var(--link-text-color)] group"
            >
              <p class="text-sm sm:text-base flex flex-nowrap">
                {{ info.email }}
                <span
                  class="material-symbols-outlined text-sm pl-1 transition-transform translate-custom-hover"
                >
                  arrow_outward
                </span>
              </p>
            </a>
          </button>
        </div>
      </ng-container>
    </section>
  </div>

  <!-- Developer Card on the Right Side -->
  <div class="col-span-5 flex items-center justify-center">
    <div class="m-auto px-4 py-2 sm:pr-8 sm:pb-4">
      <mat-card class="w-full max-w-xs">
        <a
          href="https://app.daily.dev/mitchelecenteno"
          target="_blank"
          class="w-full h-full"
        >
          <img
            src="https://api.daily.dev/devcards/v2/R6zWLzoIiMifWJzFxnJFA.png?type=default&r=q6k"
            alt="Mitchele Centeno's Dev Card"
            class="w-full h-full object-cover"
          />
        </a>
      </mat-card>
    </div>
  </div>
</div>
