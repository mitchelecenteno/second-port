<div class="flex flex-row gap-6 2xl:gap-8">
  <ng-container *ngFor="let social of socialMedia">
    <a
      href="{{ social.path }}"
      target="_blank"
      rel="noopener noreferrer"
      matTooltipPosition="above"
      matTooltip="{{ social.toolTip }}"
      matTooltipShowDelay="500"
    >
      <i
        class="{{
          social.icon
        }} text-2xl hover:text-[color:var(--secondary-text-color)]"
      ></i>
    </a>
  </ng-container>
</div>
